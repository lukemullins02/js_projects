<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="roboto-text">
    <dialog id="dialog">
      <form class="book_info">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" required />
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div>
          <fieldset>
            <legend>Have you read it?</legend>
            <div>
              <input type="radio" id="read" name="read" value="Read" required />
              <label for="author">Read</label>
            </div>
            <div>
              <input
                type="radio"
                id="read"
                name="read"
                value="Not Read"
                required
              />
              <label for="author">Not Read</label>
            </div>
          </fieldset>
        </div>
        <input type="submit" value="Submit" id="btn" />
      </form>
    </dialog>
    <div class="header">
      <div>
        <img src="images/library.svg" />
        <h1 class="title">Library</h1>
      </div>
      <button id="show-dialog">New Book</button>
    </div>
    <div class="container"></div>
  </body>
</html>
<script src="lib.js"></script>
